<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
</head>
<body>
    <button onclick="getRandomNumber()">Button</button>
    <h1 id="number"></h1>
    <script>
        var dice = ["*", "**", "***", "****", "*****", "******"]
        function getRandomNumber() {
            var randomNumber = Math.floor(Math.random() * 6)
            document.getElementById("number").innerHTML = dice[randomNumber]
            console.log(dice[randomNumber])
        }
    </script>
</body>
</html>
