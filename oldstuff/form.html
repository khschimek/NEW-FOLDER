<!doctype html>
<html lang="en">

<head>
    <title>Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        @media only screen and (max-width: 600px) {
            body {
                background-color: lightblue;
            }
        }
    </style>
</head>

<body>
    <script>
        function saveJedi( jedi ) {
            localStorage.setItem("jedi", jedi )
        }
        function getAllJedi() {
            var allJedi = localStorage.getItem("jedi")
            console.log( allJedi )
        }
        function trainJedi() {
            console.log("creating Jedi...")
            var jediName = document.getElementById("jediName").value
            var hasForcePowers = document.getElementById("hasForcePowers").value
            var lightsaberColor = document.getElementById("lightsaberColor").value

            var jedi = {
                name : jediName,
                power : hasForcePowers,
                lightsaber : lightsaberColor
            }
            console.log("created Jedi : " + jedi.name + " " + jedi.power + " " + jedi.lightsaber)
            saveJedi( jedi )

        }
    </script>
    <center>
        <h1>Jedi Academy</h1>
        <br>
        <div>
            <input type="text" id="jediName">
            <input type="checkbox" name="hasForcePowers" id="hasForcePowers">
            <input type="color" name="lightsaber" id="lightsaberColor">
            <br><br>
            <button id="trainButton" onclick="trainJedi()">Train</button>
            <br><br>
            <button onclick="getAllJedi()">Get Jedi</button>
        </div>
    </center>
</body>

</html>
